  	<h3 align="center">CADASTRE-SE PARA COMPRAR NA MELHOR LOJA DE CAMISAS DE TIME DO BRASIL</h1>
  	
  	<!-- Fazer Login -->
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Insira um Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="...@...com">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Insira uma Senha</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Insira seu Endereço</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Rua ..., 6">
  </div>
  <div class="col-md-6">
    <label for="inputName" class="form-label">Insira seu Nome</label>
    <input type="text" class="form-control" id="inputName">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Selecione seu Estado</label>
    <select id="inputState" class="form-select" >
      <option selected>Selecionar...</option>
    <option value="AC">Acre</option>
    <option value="AL">Alagoas</option>
    <option value="AP">Amapá</option>
    <option value="AM">Amazonas</option>
    <option value="BA">Bahia</option>
    <option value="CE">Ceará</option>
    <option value="DF">Distrito Federal</option>
    <option value="ES">Espírito Santo</option>
    <option value="GO">Goiás</option>
    <option value="MA">Maranhão</option>
    <option value="MT">Mato Grosso</option>
    <option value="MS">Mato Grosso do Sul</option>
    <option value="MG">Minas Gerais</option>
    <option value="PA">Pará</option>
    <option value="PB">Paraíba</option>
    <option value="PR">Paraná</option>
    <option value="PE">Pernambuco</option>
    <option value="PI">Piauí</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="RN">Rio Grande do Norte</option>
    <option value="RS">Rio Grande do Sul</option>
    <option value="RO">Rondônia</option>
    <option value="RR">Roraima</option>
    <option value="SC">Santa Catarina</option>
    <option value="SP">São Paulo</option>
    <option value="SE">Sergipe</option>
    <option value="TO">Tocantins</option>
</select>

  </div>
  <div class="col-md-2">
    <label for="Tel" class="form-label">Número de Telefone</label>
    <input type="text" class="form-control" id="Tel" placeholder="(99) 9999-9999">
</div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Criar Conta</button>
  </div>
</form>
